<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Produtos</title>
</h:head>


<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Produto: " for="campo-produto" />
			<h:inputText value="#{produtoBean.produto.nome}" id="campo-produto" />

			<h:outputLabel value="Preço: " for="campo-preco" />
			<h:inputText value="#{produtoBean.produto.preco}" id="campo-preco" />

			<h:outputLabel value="Exibe Preço :" for="campo-exibe-preco" />
			<h:selectBooleanCheckbox value="#{produtoBean.produto.exibePreco}"
				id="campo-exibe-preco" />
		</h:panelGrid>
		<h:commandButton value="Adicionar Produto"
			action="#{produtoBean.adiciona}" />
	</h:form>
</h:body>
<hr />
<h:dataTable value="#{produtoBean.produtos}" var="produto"
	rendered="#{produtoBean.produto.exibePreco}" border="1">
	<f:facet name="header">Lista de Produtos(Data Table)</f:facet>
	<h:column>
		<f:facet name="header">Produto</f:facet>
		#{produto.nome}
	</h:column>
	<h:column>
		<f:facet name="header" >Preço</f:facet>
		#{produto.preco}
		#{produto.msg}
	</h:column>
	<h:column>
		<f:facet name="header">Exibe preço?</f:facet>
		#{produto.exibePreco}
	</h:column>
</h:dataTable>
</html>
