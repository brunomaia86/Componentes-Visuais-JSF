<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cursos</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="campo-nome" />
			<h:inputText value="#{cursoBean.curso.nome}" id="campo-nome" />

			<h:outputLabel value="Sigla: " for="campo-sigla" />
			<h:inputText value="#{cursoBean.curso.sigla}" id="campo-sigla" />

			<h:commandButton value="Adicionar" action="#{cursoBean.adiciona}" />
		</h:panelGrid>
	</h:form>

	<h:dataTable value="#{cursoBean.cursos}" var="x"
		rendered="#{not empty cursoBean.cursos}">
		<f:facet name="header">Lista de Cursos</f:facet>

		<h:column>
			<f:facet name="header">Sigla</f:facet>
			#{x.sigla}
		</h:column>

		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{x.nome}
		</h:column>
	</h:dataTable>

</h:body>
</html>
